<!DOCTYPE html>
<html ng-app="Hotel">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>酒店客房管理平台</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="node_modules/blueimp-bootstrap-image-gallery/css/bootstrap-image-gallery.min.css">
  <link rel="stylesheet" href="node_modules/blueimp-gallery/css/blueimp-gallery.min.css">
  <link rel="stylesheet" href="node_modules/ui-select/dist/select.min.css">
  <link rel="stylesheet" href="client/res/css/hotel.css">
</head>

<body ng-controller="MainCtrl as main">
  <div class="container">
    <!-- 导航栏目 -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> 酒店客房管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active:$route.current.activeTab == 'roomboard'}">
              <a href="#/roomboard">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 客房大厅
                <span class="badge" ng-bind="main.AllRoomsStatus.rentable"></span>
              </a>
            </li>
            <li class="dropdown" ng-class="{active:$route.current.activeTab == 'roommanage'}">
              <a href="#/roommanage" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-check" aria-hidden="true"></span> 客房管理
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#/roommanage">客房管理1</a></li>
                <li><a href="#">客房管理2</a></li>
                <li><a href="#">客房管理3</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>
              </ul>
            </li>
            <li ng-class="{active:$route.current.activeTab == 'exchangeroom'}">
              <a href="#/exchangeroom">
                <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span> 更换房间</a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-share" aria-hidden="true"></span> 结算退房</a>
            </li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="#/login">
                <span ng-bind="main.currentUser"></span>
                <span class="sr-only"></span>
              </a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> 交班</a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> 退出系统</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>
    <!-- 搜索和状态显示栏目 -->
    <div class="jumbotron" style="padding:10px;">
      <!--系统客房状态显示栏-->
      <div class="panel panel-default" style="margin-bottom:10px;">
        <div class="panel-body n4-panel-status-body">
          <ul class="list-inline">
            <li>
              <h3>可租用房间:
                <span class="label label-info" ng-bind="main.AllRoomsStatus.rentable"></span>
              </h3>
            </li>
            <li>
              <h3>已入住房间:
                <span class="label label-info" ng-bind="main.AllRoomsStatus.rented"></span>
              </h3>
            </li>
            <li>
              <h3>待收拾房间:
                <span class="label label-info" ng-bind="main.AllRoomsStatus.needclean"></span>
              </h3>
            </li>
            <li>
              <h3>待维修房间:
                <span class="label label-info" ng-bind="main.AllRoomsStatus.needFix"></span>
              </h3>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="jumbbotron">
      <div ng-view>
      </div>
    </div>
  </div>

  <script type="text/ng-template" id="loginModalContainer">
  </script>
  <!-- 房间状态显示栏目 -->
  <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
  <div id="blueimp-gallery" class="blueimp-gallery" data-use-bootstrap-modal="true">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <h3 class="title2"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
    <!-- The modal dialog, which will be used to wrap the lightbox content -->
    <div class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" aria-hidden="true">&times;</button>
            <h2 class="modal-title"></h2>
            <h2 class="modal-title2"></h2>
          </div>
          <!-- <div class="modal-body next"></div> -->
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success">
              <i class="glyphicon glyphicon-log-in"></i> 入住
            </button>
            <button type="button" class="btn btn-info">
              <i class="glyphicon glyphicon-retweet"></i> 换房
            </button>
            <button type="button" class="btn btn-danger">
              <i class="glyphicon glyphicon-share"></i> 结算
            </button>
            <!--
            <button type="button" class="btn btn-default pull-left prev">
              <i class="glyphicon glyphicon-chevron-left"></i> Previous
            </button>
            <button type="button" class="btn btn-primary next">
              Next
              <i class="glyphicon glyphicon-chevron-right"></i>
            </button>
          -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Load script into the app -->
  <script src="node_modules/head/js/head.load.min.js"></script>
  <script src="client/res/js/boot.js"></script>
</body>

</html>
