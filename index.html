<!DOCTYPE html>
<html ng-app="Hotel">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>酒店客房管理平台</title>
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="node_modules/blueimp-bootstrap-image-gallery/css/bootstrap-image-gallery.min.css"> -->
  <!-- <link rel="stylesheet" href="node_modules/blueimp-gallery/css/blueimp-gallery.min.css"> -->
  <link rel="stylesheet" href="node_modules/ui-select/dist/select.min.css">
  <link rel="stylesheet" href="client/res/css/hotel.css">
  <link rel="stylesheet" href="bower_components/angularPrint/angularPrint.css">
</head>

<body ng-controller="MainCtrl as main">
  <div class="container">
    <!-- 导航栏目 -->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            <span class="glyphicon glyphicon-home" aria-hidden="true"></span> 酒店客房管理系统</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li ng-class="{active:$route.current.activeTab == 'roomboard'}">
              <a href="#/roomboard">
                <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> 客房大厅
                <span class="badge" ng-bind="main.AllRoomsStatus.rentable"></span>
              </a>
            </li>
            <li class="dropdown" ng-class="{active:$route.current.activeTab == 'roommanage'}">
              <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                <span class="glyphicon glyphicon-check" aria-hidden="true"></span> 客房管理
                <span class="caret"></span>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#/addRoom">添加房间</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#/roommanage">设置房间</a></li>
              </ul>
            </li>
            <li ng-class="{active:$route.current.activeTab == 'checkin'}">
              <a href="#/checkin">
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> 入住</a>
            </li>
<!--        <li ng-class="{active:$route.current.activeTab == 'exchangeroom'}">
              <a href="#/exchangeroom">
                <span class="glyphicon glyphicon-retweet" aria-hidden="true"></span> 更换房间</a>
            </li>
          -->
            <li ng-class="{active:$route.current.activeTab == 'checkout'}">
              <a href="#/checkout">
                <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> 结算退房</a>
            </li>

          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="active">
              <a href="">
                <span ng-bind="globals.currentUser.username"></span>
                <span class="sr-only"></span>
              </a>
            </li>
            <li>
              <a href="#/transfer">
                <span class="glyphicon glyphicon-ok-circle" aria-hidden="true"></span> 交班</a>
            </li>
            <li>
              <a href="#" ng-click="main.logout()" >
                <span class="glyphicon glyphicon-off" aria-hidden="true"></span> 退出系统</a>
            </li>
          </ul>
        </div>
        <!--/.nav-collapse -->
      </div>
      <!--/.container-fluid -->
    </nav>
    <!-- 搜索和状态显示栏目 -->
    <div class="jumbotron" style="padding:10px;">
      <!--系统客房状态显示栏-->
      <div class="panel panel-default" style="margin-bottom:10px;">
        <div class="panel-body n4-panel-status-body">
          <ul class="list-inline">
            <li>
              <h3>可租用房间:
                <span class="label label-info" ng-bind="main.AllRoomsStatus.rentable"></span>
              </h3>
            </li>
            <li>
              <h3>已入住房间:
                <span class="label label-info" ng-bind="main.AllRoomsStatus.rented"></span>
              </h3>
            </li>
            <li>
              <h3>待收拾房间:
                <span class="label label-info" ng-bind="main.AllRoomsStatus.needclean"></span>
              </h3>
            </li>
            <li>
              <h3>待维修房间:
                <span class="label label-info" ng-bind="main.AllRoomsStatus.needFix"></span>
              </h3>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="jumbbotron">
      <div ng-view>
      </div>
    </div>
  </div>

  <script type="text/ng-template" id="loginModalContainer">
  </script>

  <script type="text/ng-template" id="transferModalContainer">
  </script>

  <script type="text/ng-template" id="roomModalContainer">
  </script>

  <!-- 房间状态显示栏目 -->
  <!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
  <!--Load script into the app -->
  <script src="node_modules/head/js/head.load.min.js"></script>
  <script src="client/res/js/boot.js"></script>
</body>

</html>
