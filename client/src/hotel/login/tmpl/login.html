<div class="login-wrapper">
  <form class="form-signin" ng-submit="login()">
    <h2 class="form-signin-heading">请登录{{a}}</h2>
    <input type="text" class="form-control" ng-model="username" name="username" placeholder="用户名" required="" autofocus="" />
    <input type="password" class="form-control" ng-model="password" name="password" placeholder="密码" required=""/>
    <button class="btn btn-lg btn-primary btn-block login-button" type="submit">登录</button>
  </form>
</div>
