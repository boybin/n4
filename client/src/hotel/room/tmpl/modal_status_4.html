<div>
  <a title="Close"><i ng-click="close()" class="glyphicon glyphicon-remove icon-arrow-right pull-right"></i></a>
  <div class="n4-transfer-content">
    <div class="panel panel-default">
      <div class="panel-heading">房间状态为4</div>
      <div class="panel-body">
        <h4>房间号:
          <span class="label label-default" ng-bind="roomdata.number"></span>
        </h4>
        <h4>房间状态:
          <span class="label label-default" ng-bind="roomdata.status"></span>
        </h4>
        <h4>房间层数:
          <span class="label label-default" ng-bind="roomdata.floor"></span>
        </h4>
        <h4>房间类型:
          <span class="label label-default" ng-bind="roomdata.type"></span>
        </h4>
      </div>
    </div>
    <p>
      <button class="btn btn-primary" type="submit">设置为可租用</button>
    </p>
  </div>
</div>
